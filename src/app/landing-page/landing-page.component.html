<div>
    <!-- landing msg -->
    <div *ngIf="!isSearchValue" class="row">
        <div class="col-6  offset-3 align-middle pt-5">
            <div class="align-items-center justify-content-center text-center text-muted pt-5">
                <h4 class="font-weight-bold text-secondary pt-5">Please enter a search term to get a result</h4>
                <div class="pt-5">
                    <span>Get information about countries via a RESTful API</span>
                    <p> Current version:2.0.5</p>
                </div>
            </div>
        </div>
    </div>

    <!--cards  -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-10 offset-lg-1">
                <div *ngIf="isSearchValue">
                    <!-- loader -->
                    <div *ngIf="isLoading" class="text-center pt-5">
                        <div class="pt-5">
                            <div class="spinner-border" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <div>loading</div>
                    </div>
                    <!-- country cards -->
                    <div class="row">
                        <div *ngIf="resultList.length > 0 && !isLoading" class="row country-body">
                            <div *ngFor="let country of resultList">
                                <div class="col-4 offset-1">
                                    <app-country-tile [data]=country></app-country-tile>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- no data msg -->
                    <div *ngIf="!isLoading && isNoData" class="text-center text-muted pt-5">
                        <h4 class="font-weight-bold text-secondary pt-5">No Data Found</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
